<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mustache Family</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      font-family: 'Inter', sans-serif;
      background: #0a0e17;
      padding-bottom: 56px;
      margin: 0;
      min-height: 100vh;
      position: relative;
    }
    .container {
      border: 1px solid rgba(31, 37, 38, 0.5);
      box-shadow: 0 0 10px rgba(31, 37, 38, 0.2);
      border-radius: 1rem;
      padding: 0.5rem;
      background: linear-gradient(to top, rgba(28, 37, 38, 0.4), rgba(100, 100, 100, 0.1));
    }
    h1 {
      font-family: 'Playfair Display', serif;
    }
    .mustache {
      transition: transform 0.1s ease;
      animation: pulse 3s infinite;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    .mustache:active {
      transform: scale(0.95);
    }
    .mustache-clicked {
      transform: scale(0.9) rotate(5deg);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .floating-text {
      position: absolute;
      pointer-events: none;
      animation: float 0.7s ease-out forwards;
      font-weight: 800;
      font-size: 1.2rem;
    }
    .floating-text-normal {
      color: #e4e4e7;
    }
    .floating-text-maxed {
      color: #7f1d1f;
    }
    .floating-text-bonus {
      color: #f59e0b;
    }
    @keyframes float {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(calc(-30px + 60px * var(--random-x)), -60px); opacity: 0; }
    }
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: url('mustache.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: particle 0.5s ease-out forwards;
    }
    @keyframes particle {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(calc(-20px + 40px * var(--random-x)), calc(-20px + 40px * var(--random-y))); opacity: 0; }
    }
    .progress-bar {
      background: #1c2526;
      border-radius: 9999px;
      overflow: hidden;
    }
    .progress-fill {
      background: #7f1d1f;
      height: 100%;
      transition: width 0.3s ease;
    }
    .custom-btn {
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #1f2526;
      background-image: linear-gradient(rgba(107, 114, 128, 0.1), rgba(107, 114, 128, 0.1));
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
    }
    .custom-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      background-color: #2d3536;
    }
    .custom-btn:active {
      transform: scale(0.95);
    }
    .custom-btn:disabled {
      background: #1c2526;
      box-shadow: none;
      cursor: not-allowed;
    }
    .custom-btn-two-lines {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.1rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
    }
    .tabs {
      position: fixed;
      bottom: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 280px;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      z-index: 10;
      padding: 0.5rem;
      background: rgba(28, 37, 38, 0.2);
      border: 1px solid rgba(31, 37, 38, 0.5);
      box-shadow: 0 0 10px rgba(31, 37, 38, 0.2);
      border-radius: 1rem;
    }
    .tab {
      width: 48px;
      height: 48px;
      background-color: #1f2526;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #e4e4e7;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: background-color 0.2s, transform 0.2s;
    }
    .tab:hover {
      background-color: #2d3536;
      transform: scale(1.05);
    }
    .tab.active {
      background-color: #7f1d1f;
      color: #e4e4e7;
    }
    .level-container {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .level-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      font-weight: 600;
      color: #e4e4e7;
      z-index: 2;
    }
    .progress-ring circle {
      fill: none;
      stroke: #1c2526;
      stroke-width: 4;
    }
    .progress-ring .progress {
      stroke: #facc15;
      stroke-width: 4;
      transition: stroke-dashoffset 0.3s ease;
    }
    .boost-btn {
      display: inline-block;
      width: 16px;
      height: 16px;
      padding: 0;
      border: none;
      background: none;
      vertical-align: middle;
      cursor: pointer;
    }
    .hotbar-btn {
      color: #7f1d1f;
    }
    .level-btn {
      color: #f59e0b;
    }
    .arrow-appear {
      animation: slide-up 0.3s ease-out;
    }
    .arrow-disappear {
      animation: slide-down 0.3s ease-out;
    }
    @keyframes slide-up {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slide-down {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(20px); opacity: 0; }
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #1f2526;
      border: 1px solid rgba(31, 37, 38, 0.5);
      border-radius: 0.5rem;
      padding: 1rem;
      max-width: 300px;
      z-index: 100;
      animation: modal-pop 0.2s ease-out forwards;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }
    @keyframes modal-pop {
      to { transform: translate(-50%, -50%) scale(1); }
    }
    .energy-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .energy-flask {
      width: 190px;
      height: 20px;
      background: url('flask.png') no-repeat center;
      background-size: contain;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #1e90ff;
    }
    .energy-liquid {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1c6ea4;
      transition: width 0.3s ease;
      transform-origin: left;
    }
    .energy-counter-container {
      display: inline-flex;
      align-items: center;
      background: #1c2526;
      border: 1px solid rgba(31, 37, 38, 0.5);
      border-radius: 0.5rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      min-width: 100px;
    }
    .energy-counter {
      font-size: 0.75rem;
      color: #e4e4e7;
      margin: 0;
      text-align: center;
      width: 100%;
    }
    .sound-toggle {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 30px;
      height: 30px;
      background-color: #1f2526;
      border: 1px solid rgba(31, 37, 38, 0.5);
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
      color: #e4e4e7;
      transition: background-color 0.2s;
    }
    .sound-toggle:hover {
      background-color: #2d3536;
    }
    .sound-toggle.active {
      color: #7f1d1f;
    }
  </style>
</head>
<body class="text-gray-200 flex flex-col items-center">
  <div id="content" class="w-full max-w-sm mt-2 relative">
    <div class="sound-toggle" id="soundToggle">üîä</div>
    <div class="container relative">

          Upgrade Click (Cost: <span id="clickCost">10</span>)

          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="tabs">
    <div class="tab" data-page="page1">1</div>
    <div class="tab" data-page="page2">2</div>
    <div class="tab active" data-page="main">M</div>
    <div class="tab" data-page="page4">4</div>
    <div class="tab" data-page="page5">5</div>
  </div>
  <script>
    let gameState = null;
    let gameInitialized = false;
    let autoInterval = null;
    let soundEnabled = true;

    function loadPage(page) {
      const contentDiv = document.getElementById('content');
      try {
        if (page === 'main') {
          contentDiv.innerHTML = `
            <div class="sound-toggle" id="soundToggle">${soundEnabled ? 'üîä' : 'üîá'}</div>
            <div class="container relative">
              <h1 class="text-4xl font-extrabold text-center mb-2">Mustache Family</h1>
              <div class="text-center mb-3 bg-gray-900 rounded-lg p-3 shadow-lg relative">
                <div class="level-container">
                  <svg class="progress-ring" width="40" height="40">
                    <circle cx="20" cy="20" r="16" />
                    <circle class="progress" cx="20" cy="20" r="16" stroke-dasharray="100" stroke-dashoffset="100" />
                  </svg>
                  <span id="levelNumber" class="level-number">1</span>
                </div>
                <p class="text-2xl font-semibold">Mustaches: <span id="mustacheCount">0</span></p>
                <p class="text-lg">Mustaches per click: <span id="clickPower">1</span><span id="clickPowerArrows"></span></p>
                <p class="text-lg">Auto Mustaches/s: <span id="autoPower">0</span><span id="autoPowerArrows"></span></p>
                <div class="progress-bar h-2 mt-2">
                  <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
                <div class="energy-row">
                  <button class="energy-counter-container" id="energyCounterBtn">
                    <p class="energy-counter">Energy <span id="energyCount">1000</span>/<span id="energyMax">1000</span></p>
                  </button>
                  <div class="energy-flask">
                    <div id="energyLiquid" class="energy-liquid" style="width: 100%"></div>
                  </div>
                </div>
              </div>
              <div class="flex justify-center mb-4">
                <img id="mustache" src="mustache.png" alt="Mustache" class="mustache w-60 h-60 cursor-pointer select-none">
              </div>
              <div class="grid grid-cols-1 gap-2">
                <button id="upgradeClick" class="custom-btn text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l7-7 7 7M5 19l7-7 7 7"></path></svg>Upgrade Click (Cost: <span id="clickCost">10</span>)</button>
                <button id="buyAuto" class="custom-btn text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>Buy Auto Mustache (Cost: <span id="autoCost">50</span>)</button>
                <div class="grid grid-cols-2 gap-1">
                  <button id="upgradeEnergy" class="custom-btn custom-btn-two-lines text-white">
                    <div class="flex items-center gap-1">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                      Upgrade Energy
                    </div>
                    <span>(+<span id="energyUpgradeAmount">0.5</span>/s, Cost: <span id="energyCost">10</span>)</span>
                  </button>
                  <button id="upgradeEnergyMax" class="custom-btn custom-btn-two-lines text-white">
                    <div class="flex items-center gap-1">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                      Expand Flask
                    </div>
                    <span>(Next: <span id="energyMaxNext">2000</span>, Cost: <span id="energyMaxCost">100</span>)</span>
                  </button>
                </div>
              </div>
            </div>
          `;
          if (!gameInitialized) {
            initializeGame();
            gameInitialized = true;
          } else {
            restoreGameState();
            attachEventListeners();
            if (!autoInterval) {
              startAutoInterval();
            }
          }
        } else {
          if (autoInterval) {
            clearInterval(autoInterval);
            autoInterval = null;
          }
          const pageContent = {
            'page1': '<div class="w-full max-w-sm container mt-2 flex items-center justify-center h-64"><h1 class="text-6xl font-extrabold text-gray-200">1</h1></div>',
            'page2': '<div class="w-full max-w-sm container mt-2 flex items-center justify-center h-64"><h1 class="text-6xl font-extrabold text-gray-200">2</h1></div>',
            'page4': '<div class="w-full max-w-sm container mt-2 flex items-center justify-center h-64"><h1 class="text-6xl font-extrabold text-gray-200">4</h1></div>',
            'page5': '<div class="w-full max-w-sm container mt-2 flex items-center justify-center h-64"><h1 class="text-6xl font-extrabold text-gray-200">5</h1></div>'
          };
          contentDiv.innerHTML = pageContent[page] || '<p>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</p>';
        }
        document.querySelectorAll('.tab').forEach(tab => {
          tab.classList.toggle('active', tab.getAttribute('data-page') === page);
        });
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã:', error);
        contentDiv.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–æ–≤ –∏–ª–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.</p>';
      }
    }

    function initializeGame() {
      window.gameData = {
        mustaches: 0,
        clickPower: 1,
        autoPower: 0,
        clickUpgradeCost: 10,
        autoUpgradeCost: 50,
        energy: 1000,
        energyMax: 1000,
        energyRegenRate: 0.5,
        energyUpgradeLevel: 0,
        energyMaxUpgradeLevel: 0,
        progressMaxed: false,
        level: 1,
        levelProgress: 0,
        levelThreshold: 1000,
        levelingBonusActive: false,
        levelBonusEndTime: 0,
        modalOpen: false,
        clickPowerHotbarVisible: false,
        clickPowerLevelVisible: false,
        autoPowerHotbarVisible: false,
        autoPowerLevelVisible: false,
        soundEnabled: true,
        lastSaveTime: Date.now()
      };

      loadGame();
      attachEventListeners();
      startAutoInterval();
    }

    function attachEventListeners() {
      const mustacheImg = document.getElementById('mustache');
      const upgradeClickBtn = document.getElementById('upgradeClick');
      const buyAutoBtn = document.getElementById('buyAuto');
      const upgradeEnergyBtn = document.getElementById('upgradeEnergy');
      const upgradeEnergyMaxBtn = document.getElementById('upgradeEnergyMax');
      const levelContainer = document.querySelector('.level-container');
      const energyCounterBtn = document.getElementById('energyCounterBtn');
      const soundToggle = document.getElementById('soundToggle');

      if (mustacheImg) {
        mustacheImg.removeEventListener('click', handleClick);
        mustacheImg.removeEventListener('touchstart', handleTouch);
        mustacheImg.addEventListener('click', handleClick);
        mustacheImg.addEventListener('touchstart', handleTouch, { passive: false });
      }
      if (upgradeClickBtn) {
        upgradeClickBtn.removeEventListener('click', handleUpgradeClick);
        upgradeClickBtn.addEventListener('click', handleUpgradeClick);
      }
      if (buyAutoBtn) {
        buyAutoBtn.removeEventListener('click', handleBuyAuto);
        buyAutoBtn.addEventListener('click', handleBuyAuto);
      }
      if (upgradeEnergyBtn) {
        upgradeEnergyBtn.removeEventListener('click', handleUpgradeEnergy);
        upgradeEnergyBtn.addEventListener('click', handleUpgradeEnergy);
      }
      if (upgradeEnergyMaxBtn) {
        upgradeEnergyMaxBtn.removeEventListener('click', handleUpgradeEnergyMax);
        upgradeEnergyMaxBtn.addEventListener('click', handleUpgradeEnergyMax);
      }
      if (levelContainer) {
        levelContainer.removeEventListener('click', showLevelModal);
        levelContainer.addEventListener('click', showLevelModal);
      }
      if (energyCounterBtn) {
        energyCounterBtn.removeEventListener('click', showEnergyModal);
        energyCounterBtn.addEventListener('click', showEnergyModal);
      }
      if (soundToggle) {
        soundToggle.removeEventListener('click', toggleSound);
        soundToggle.addEventListener('click', toggleSound);
      }
    }

    function startAutoInterval() {
      autoInterval = setInterval(() => {
        const gain = getAutoPower() / 10;
        gameData.mustaches += gain;
        gameData.levelProgress += gain;
        gameData.energy = Math.min(gameData.energyMax, gameData.energy + gameData.energyRegenRate / 10);
        updateLevel();
        updateUI();
        saveGame();
      }, 100);
    }

    function formatCost(cost) {
      if (cost >= 10000) {
        return Math.floor(cost / 1000) + '–∫';
      }
      return cost;
    }

    function loadGame() {
      const saved = localStorage.getItem('mustacheFamily');
      if (saved) {
        const data = JSON.parse(saved);
        gameData.mustaches = data.mustaches || 0;
        gameData.clickPower = data.clickPower || 1;
        gameData.autoPower = data.autoPower || 0;
        gameData.clickUpgradeCost = data.clickUpgradeCost || 10;
        gameData.autoUpgradeCost = data.autoUpgradeCost || 50;
        gameData.energy = data.energy || 1000;
        gameData.energyMax = data.energyMax || 1000;
        gameData.energyRegenRate = data.energyRegenRate || 0.5;
        gameData.energyUpgradeLevel = data.energyUpgradeLevel || 0;
        gameData.energyMaxUpgradeLevel = data.energyMaxUpgradeLevel || 0;
        gameData.progressMaxed = data.progressMaxed || false;
        gameData.level = data.level || 1;
        gameData.levelProgress = data.levelProgress || 0;
        gameData.levelThreshold = data.levelThreshold || 1000;
        gameData.levelingBonusActive = data.levelingBonusActive || false;
        gameData.levelBonusEndTime = data.levelBonusEndTime || 0;
        gameData.clickPowerHotbarVisible = data.clickPowerHotbarVisible || false;
        gameData.clickPowerLevelVisible = data.clickPowerLevelVisible || false;
        gameData.autoPowerHotbarVisible = data.autoPowerHotbarVisible || false;
        gameData.autoPowerLevelVisible = data.autoPowerLevelVisible || false;
        gameData.soundEnabled = data.soundEnabled !== undefined ? data.soundEnabled : true;
        gameData.lastSaveTime = data.lastSaveTime || Date.now();

        // Offline progress calculation
        const currentTime = Date.now();
        const offlineTime = (currentTime - gameData.lastSaveTime) / 1000; // Time in seconds
        const offlineMustaches = gameData.autoPower * offlineTime;
        const offlineEnergy = gameData.energyRegenRate * offlineTime;

        gameData.mustaches += offlineMustaches;
        gameData.levelProgress += offlineMustaches;
        gameData.energy = Math.min(gameData.energyMax, gameData.energy + offlineEnergy);

        if (gameData.levelingBonusActive && gameData.levelBonusEndTime > Date.now()) {
          setTimeout(() => {
            gameData.levelingBonusActive = false;
            gameData.clickPowerLevelVisible = false;
            gameData.autoPowerLevelVisible = false;
            animateArrowDisappear(document.querySelector('#clickPowerArrows .level-btn'));
            animateArrowDisappear(document.querySelector('#autoPowerArrows .level-btn'));
            updateUI();
            saveGame();
          }, gameData.levelBonusEndTime - Date.now());
        } else {
          gameData.levelingBonusActive = false;
          gameData.clickPowerLevelVisible = false;
          gameData.autoPowerLevelVisible = false;
        }

        updateLevel(); // Update level after offline progress
      }
      soundEnabled = gameData.soundEnabled;
      updateUI();
    }

    function saveGame() {
      gameData.soundEnabled = soundEnabled;
      gameData.lastSaveTime = Date.now();
      localStorage.setItem('mustacheFamily', JSON.stringify(gameData));
      gameState = { ...gameData };
    }

    function restoreGameState() {
      if (gameState) {
        gameData = { ...gameState };
        soundEnabled = gameData.soundEnabled;
        if (gameData.levelingBonusActive && gameData.levelBonusEndTime > Date.now()) {
          setTimeout(() => {
            gameData.levelingBonusActive = false;
            gameData.clickPowerLevelVisible = false;
            gameData.autoPowerLevelVisible = false;
            animateArrowDisappear(document.querySelector('#clickPowerArrows .level-btn'));
            animateArrowDisappear(document.querySelector('#autoPowerArrows .level-btn'));
            updateUI();
            saveGame();
          }, gameData.levelBonusEndTime - Date.now());
        } else {
          gameData.levelingBonusActive = false;
          gameData.clickPowerLevelVisible = false;
          gameData.autoPowerLevelVisible = false;
        }
        updateUI();
      }
      const soundToggle = document.getElementById('soundToggle');
      if (soundToggle) {
        soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
        soundToggle.classList.toggle('active', !soundEnabled);
      }
    }

    function updateLevel() {
      while (gameData.levelProgress >= gameData.levelThreshold) {
        gameData.levelProgress -= gameData.levelThreshold;
        gameData.level++;
        gameData.levelThreshold = Math.round(1000 * Math.pow(2, gameData.level - 1));
        gameData.levelingBonusActive = true;
        gameData.levelBonusEndTime = Date.now() + 30000;
        gameData.clickPowerLevelVisible = true;
        gameData.autoPowerLevelVisible = true;
        setTimeout(() => {
          gameData.levelingBonusActive = false;
          gameData.clickPowerLevelVisible = false;
          gameData.autoPowerLevelVisible = false;
          animateArrowDisappear(document.querySelector('#clickPowerArrows .level-btn'));
          animateArrowDisappear(document.querySelector('#autoPowerArrows .level-btn'));
          updateUI();
          saveGame();
        }, 30000);
      }
    }

    function getClickPower() {
      let power = gameData.progressMaxed ? gameData.clickPower * 2 : gameData.clickPower;
      return gameData.levelingBonusActive ? power * 2 : power;
    }

    function getAutoPower() {
      let power = gameData.progressMaxed ? gameData.autoPower * 2 : gameData.autoPower;
      return gameData.levelingBonusActive ? power * 2 : power;
    }

    function showModal(type) {
      if (gameData.modalOpen) return;
      gameData.modalOpen = true;
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      const modal = document.createElement('div');
      modal.className = 'modal text-gray-200';
      let title, message;
      if (type === 'hotbar') {
        title = 'Hotbar Boost';
        message = 'Doubles your click and auto mustache gains when you have enough mustaches to buy an upgrade!';
      } else if (type === 'level') {
        title = 'Level Up Boost';
        message = 'Doubles your click and auto mustache gains for 30 seconds after reaching a new level!';
      } else if (type === 'levelInfo') {
        title = 'Your Level';
        message = `You are at Level ${gameData.level}. Each level increases the mustache requirement for the next level. Upon reaching a new level, you get a 30-second boost that doubles your click and auto mustache gains!`;
      } else if (type === 'energyInfo') {
        title = 'Energy System';
        message = `Energy is consumed with each click on the mustache. It regenerates over time based on your regen rate. Upgrade your energy regen or expand your flask to increase capacity!<br><br>Regen: ${gameData.energyRegenRate.toFixed(1)}/s<br>Capacity: ${gameData.energyMax}`;
      }
      modal.innerHTML = `
        <h2 class="text-xl font-semibold mb-2">${title}</h2>
        <p class="text-sm mb-4">${message}</p>
        <button class="custom-btn text-white w-full">Close</button>
      `;
      document.body.appendChild(overlay);
      document.body.appendChild(modal);
      modal.querySelector('button').addEventListener('click', () => {
        overlay.remove();
        modal.remove();
        gameData.modalOpen = false;
      });
    }

    function showLevelModal() {
      showModal('levelInfo');
    }

    function showEnergyModal() {
      showModal('energyInfo');
    }

    function animateArrowDisappear(btn) {
      if (btn) {
        btn.classList.remove('arrow-appear');
        btn.classList.add('arrow-disappear');
        setTimeout(() => {
          if (btn.parentElement) btn.remove();
        }, 300);
      }
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      const soundToggle = document.getElementById('soundToggle');
      if (soundToggle) {
        soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
        soundToggle.classList.toggle('active', !soundEnabled);
      }
      saveGame();
    }

    function updateArrows(container, isClickPower) {
      const currentHotbarBtn = container.querySelector('.hotbar-btn');
      const currentLevelBtn = container.querySelector('.level-btn');
      const shouldShowHotbar = gameData.progressMaxed;
      const shouldShowLevel = gameData.levelingBonusActive;
      const hotbarVisibleKey = isClickPower ? 'clickPowerHotbarVisible' : 'autoPowerHotbarVisible';
      const levelVisibleKey = isClickPower ? 'clickPowerLevelVisible' : 'autoPowerLevelVisible';
      let buttons = [];

      if (shouldShowHotbar && !gameData[hotbarVisibleKey]) {
        buttons.push(`
          <button class="boost-btn hotbar-btn arrow-appear">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="12" fill="currentColor"/>
              <path d="M4 12l8-8 8 8-1.5 1.5L12 8l-6.5 5.5L4 12z" fill="#e4e4e7" />
            </svg>
          </button>
        `);
        gameData[hotbarVisibleKey] = true;
      } else if (!shouldShowHotbar && gameData[hotbarVisibleKey]) {
        animateArrowDisappear(currentHotbarBtn);
        gameData[hotbarVisibleKey] = false;
      } else if (shouldShowHotbar) {
        buttons.push(`
          <button class="boost-btn hotbar-btn">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="12" fill="currentColor"/>
              <path d="M4 12l8-8 8 8-1.5 1.5L12 8l-6.5 5.5L4 12z" fill="#e4e4e7" />
            </svg>
          </button>
        `);
      }

      if (shouldShowLevel && !gameData[levelVisibleKey]) {
        buttons.push(`
          <button class="boost-btn level-btn arrow-appear">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="12" fill="currentColor"/>
              <path d="M4 12l8-8 8 8-1.5 1.5L12 8l-6.5 5.5L4 12z" fill="#e4e4e7" />
            </svg>
          </button>
        `);
        gameData[levelVisibleKey] = true;
      } else if (!shouldShowLevel && gameData[levelVisibleKey]) {
        animateArrowDisappear(currentLevelBtn);
        gameData[levelVisibleKey] = false;
      } else if (shouldShowLevel) {
        buttons.push(`
          <button class="boost-btn level-btn">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="12" fill="currentColor"/>
              <path d="M4 12l8-8 8 8-1.5 1.5L12 8l-6.5 5.5L4 12z" fill="#e4e4e7" />
            </svg>
          </button>
        `);
      }

      container.innerHTML = buttons.join('');

      if (container.innerHTML !== '') {
        const hotbarBtn = container.querySelector('.hotbar-btn');
        const levelBtn = container.querySelector('.level-btn');
        if (hotbarBtn && levelBtn) {
          hotbarBtn.style.marginLeft = '4px';
          levelBtn.style.marginLeft = '4px';
        } else if (hotbarBtn) {
          hotbarBtn.style.marginLeft = '4px';
        } else if (levelBtn) {
          levelBtn.style.marginLeft = '4px';
        }
        if (hotbarBtn) {
          hotbarBtn.removeEventListener('click', showModal.bind(null, 'hotbar'));
          hotbarBtn.addEventListener('click', showModal.bind(null, 'hotbar'));
        }
        if (levelBtn) {
          levelBtn.removeEventListener('click', showModal.bind(null, 'level'));
          levelBtn.addEventListener('click', showModal.bind(null, 'level'));
        }
      }
    }

    function updateUI() {
      const mustacheCountEl = document.getElementById('mustacheCount');
      const clickPowerEl = document.getElementById('clickPower');
      const autoPowerEl = document.getElementById('autoPower');
      const upgradeClickBtn = document.getElementById('upgradeClick');
      const buyAutoBtn = document.getElementById('buyAuto');
      const upgradeEnergyBtn = document.getElementById('upgradeEnergy');
      const upgradeEnergyMaxBtn = document.getElementById('upgradeEnergyMax');
      const energyCountEl = document.getElementById('energyCount');
      const energyMaxEl = document.getElementById('energyMax');
      const energyLiquidEl = document.getElementById('energyLiquid');
      const progressFill = document.getElementById('progressFill');
      const levelNumberEl = document.getElementById('levelNumber');
      const progressRing = document.querySelector('.progress-ring .progress');
      const clickPowerArrowsEl = document.getElementById('clickPowerArrows');
      const autoPowerArrowsEl = document.getElementById('autoPowerArrows');
      const soundToggle = document.getElementById('soundToggle');
      const energyUpgrades = [
        { rateIncrease: 0.5, cost: 10000 },
        { rateIncrease: 1.0, cost: 50000 },
        { rateIncrease: 1.5, cost: 100000 },
        { rateIncrease: 2.0, cost: 200000 },
        { rateIncrease: 2.5, cost: 350000 },
        { rateIncrease: 3.0, cost: 500000 },
        { rateIncrease: 3.5, cost: 700000 },
        { rateIncrease: 4.0, cost: 900000 },
        { rateIncrease: 4.5, cost: 1200000 },
        { rateIncrease: 5.0, cost: 1500000 }
      ];
      const energyMaxUpgrades = [
        { max: 2000, cost: 100000 },
        { max: 4000, cost: 200000 },
        { max: 8000, cost: 500000 }
      ];

      if (mustacheCountEl) mustacheCountEl.textContent = Math.floor(gameData.mustaches);
      if (clickPowerEl) clickPowerEl.textContent = Math.floor(getClickPower());
      if (autoPowerEl) autoPowerEl.textContent = Math.floor(getAutoPower());

      if (upgradeClickBtn) {
        upgradeClickBtn.innerHTML = `
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l7-7 7 7M5 19l7-7 7 7"></path></svg>
          Upgrade Click (Cost: ${formatCost(gameData.clickUpgradeCost)})
        `;
        upgradeClickBtn.disabled = gameData.mustaches < gameData.clickUpgradeCost;
      }
      if (buyAutoBtn) {
        buyAutoBtn.innerHTML = `
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          Buy Auto Mustache (Cost: ${formatCost(gameData.autoUpgradeCost)})
        `;
        buyAutoBtn.disabled = gameData.mustaches < gameData.autoUpgradeCost;
      }
      if (upgradeEnergyBtn) {
        if (gameData.energyUpgradeLevel < energyUpgrades.length) {
          upgradeEnergyBtn.innerHTML = `
            <div class="flex items-center gap-1">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
              Upgrade Energy
            </div>
            <span>(+${energyUpgrades[gameData.energyUpgradeLevel].rateIncrease.toFixed(1)}/s, Cost: ${formatCost(energyUpgrades[gameData.energyUpgradeLevel].cost)})</span>
          `;
          upgradeEnergyBtn.disabled = gameData.mustaches < energyUpgrades[gameData.energyUpgradeLevel].cost;
        } else {
          upgradeEnergyBtn.innerHTML = `
            <div class="flex items-center gap-1">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
              Energy Maxed
            </div>
          `;
          upgradeEnergyBtn.disabled = true;
        }
      }
      if (upgradeEnergyMaxBtn) {
        if (gameData.energyMaxUpgradeLevel < energyMaxUpgrades.length) {
          upgradeEnergyMaxBtn.innerHTML = `
            <div class="flex items-center gap-1">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
              Expand Flask
            </div>
            <span>(Next: ${energyMaxUpgrades[gameData.energyMaxUpgradeLevel].max}, Cost: ${formatCost(energyMaxUpgrades[gameData.energyMaxUpgradeLevel].cost)})</span>
          `;
          upgradeEnergyMaxBtn.disabled = gameData.mustaches < energyMaxUpgrades[gameData.energyMaxUpgradeLevel].cost;
        } else {
          upgradeEnergyMaxBtn.innerHTML = `
            <div class="flex items-center gap-1">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
              Flask Maxed
            </div>
          `;
          upgradeEnergyMaxBtn.disabled = true;
        }
      }

      if (energyCountEl) energyCountEl.textContent = Math.floor(gameData.energy);
      if (energyMaxEl) energyMaxEl.textContent = gameData.energyMax;
      if (energyLiquidEl) {
        const energyPercent = Math.max(0, Math.min(100, (gameData.energy / gameData.energyMax) * 100));
        energyLiquidEl.style.width = `${energyPercent}%`;
      }

      if (progressFill) {
        const nextCost = Math.min(
          gameData.clickUpgradeCost,
          gameData.autoUpgradeCost,
          gameData.energyUpgradeLevel < energyUpgrades.length ? energyUpgrades[gameData.energyUpgradeLevel].cost : Infinity,
          gameData.energyMaxUpgradeLevel < energyMaxUpgrades.length ? energyMaxUpgrades[gameData.energyMaxUpgradeLevel].cost : Infinity
        );
        const progress = Math.min((gameData.mustaches / nextCost) * 100, 100);
        progressFill.style.width = `${progress}%`;
        gameData.progressMaxed = progress >= 100;
      }
      if (levelNumberEl) levelNumberEl.textContent = gameData.level;
      if (progressRing) {
        const levelProgressPercent = Math.min((gameData.levelProgress / gameData.levelThreshold) * 100, 100);
        const dashOffset = 100 - levelProgressPercent;
        progressRing.setAttribute('stroke-dashoffset', dashOffset);
      }
      if (clickPowerArrowsEl) updateArrows(clickPowerArrowsEl, true);
      if (autoPowerArrowsEl) updateArrows(autoPowerArrowsEl, false);
      if (soundToggle) {
        soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
        soundToggle.classList.toggle('active', !soundEnabled);
      }
    }

    function createFloatingText(x, y, amount) {
      const text = document.createElement('div');
      text.className = 'floating-text';
      if (gameData.levelingBonusActive) {
        text.classList.add('floating-text-bonus');
      } else if (gameData.progressMaxed) {
        text.classList.add('floating-text-maxed');
      } else {
        text.classList.add('floating-text-normal');
      }
      text.textContent = `+${Math.floor(amount)} Mustaches`;
      text.style.left = `${x}px`;
      text.style.top = `${y}px`;
      text.style.setProperty('--random-x', Math.random());
      document.body.appendChild(text);
      if (soundEnabled) {
        const tapSound = new Audio('tap.wav');
        tapSound.play().catch(() => {});
      }
      setTimeout(() => text.remove(), 700);
    }

    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      particle.style.setProperty('--random-x', Math.random());
      particle.style.setProperty('--random-y', Math.random());
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 500);
    }

    function handleClick(e) {
      e.preventDefault();
      if (gameData.energy < 1) return;
      gameData.energy -= 1;
      const mustacheImg = document.getElementById('mustache');
      mustacheImg.classList.add('mustache-clicked');
      setTimeout(() => {
        mustacheImg.classList.remove('mustache-clicked');
      }, 100);
      const gain = getClickPower();
      gameData.mustaches += gain;
      gameData.levelProgress += gain;
      createFloatingText(e.clientX || e.pageX, e.clientY || e.pageY, gain);
      for (let i = 0; i < 3; i++) {
        createParticle(e.clientX || e.pageX, e.clientY || e.pageY);
      }
      updateLevel();
      updateUI();
      saveGame();
    }

    function handleTouch(e) {
      e.preventDefault();
      if (gameData.energy < 1) return;
      const mustacheImg = document.getElementById('mustache');
      const rect = mustacheImg.getBoundingClientRect();
      Array.from(e.touches).forEach(touch => {
        const x = touch.clientX;
        const y = touch.clientY;
        if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
          gameData.energy -= 1;
          mustacheImg.classList.add('mustache-clicked');
          setTimeout(() => {
            mustacheImg.classList.remove('mustache-clicked');
          }, 100);
          const gain = getClickPower();
          gameData.mustaches += gain;
          gameData.levelProgress += gain;
          createFloatingText(x, y, gain);
          for (let i = 0; i < 3; i++) {
            createParticle(x, y);
          }
        }
      });
      updateLevel();
      updateUI();
      saveGame();
    }

    function handleUpgradeClick() {
      if (gameData.mustaches >= gameData.clickUpgradeCost) {
        gameData.mustaches -= gameData.clickUpgradeCost;
        gameData.clickPower += 1;
        gameData.clickUpgradeCost = Math.round(gameData.clickUpgradeCost * 1.5);
        gameData.progressMaxed = false;
        gameData.clickPowerHotbarVisible = false;
        gameData.autoPowerHotbarVisible = false;
        animateArrowDisappear(document.querySelector('#clickPowerArrows .hotbar-btn'));
        animateArrowDisappear(document.querySelector('#autoPowerArrows .hotbar-btn'));
        updateUI();
        saveGame();
      }
    }

    function handleBuyAuto() {
      if (gameData.mustaches >= gameData.autoUpgradeCost) {
        gameData.mustaches -= gameData.autoUpgradeCost;
        gameData.autoPower += 1;
        gameData.autoUpgradeCost = Math.round(gameData.autoUpgradeCost * 1.7);
        gameData.progressMaxed = false;
        gameData.clickPowerHotbarVisible = false;
        gameData.autoPowerHotbarVisible = false;
        animateArrowDisappear(document.querySelector('#clickPowerArrows .hotbar-btn'));
        animateArrowDisappear(document.querySelector('#autoPowerArrows .hotbar-btn'));
        updateUI();
        saveGame();
      }
    }

    function handleUpgradeEnergy() {
      const energyUpgrades = [
        { rateIncrease: 0.5, cost: 10000 },
        { rateIncrease: 1.0, cost: 50000 },
        { rateIncrease: 1.5, cost: 100000 },
        { rateIncrease: 2.0, cost: 200000 },
        { rateIncrease: 2.5, cost: 350000 },
        { rateIncrease: 3.0, cost: 500000 },
        { rateIncrease: 3.5, cost: 700000 },
        { rateIncrease: 4.0, cost: 900000 },
        { rateIncrease: 4.5, cost: 1200000 },
        { rateIncrease: 5.0, cost: 1500000 }
      ];
      if (gameData.energyUpgradeLevel < energyUpgrades.length && gameData.mustaches >= energyUpgrades[gameData.energyUpgradeLevel].cost) {
        gameData.mustaches -= energyUpgrades[gameData.energyUpgradeLevel].cost;
        gameData.energyRegenRate += energyUpgrades[gameData.energyUpgradeLevel].rateIncrease;
        gameData.energyUpgradeLevel += 1;
        gameData.progressMaxed = false;
        gameData.clickPowerHotbarVisible = false;
        gameData.autoPowerHotbarVisible = false;
        updateUI();
        saveGame();
      }
    }

    function handleUpgradeEnergyMax() {
      const energyMaxUpgrades = [
        { max: 2000, cost: 100000 },
        { max: 4000, cost: 200000 },
        { max: 8000, cost: 500000 }
      ];
      if (gameData.energyMaxUpgradeLevel < energyMaxUpgrades.length && gameData.mustaches >= energyMaxUpgrades[gameData.energyMaxUpgradeLevel].cost) {
        gameData.mustaches -= energyMaxUpgrades[gameData.energyMaxUpgradeLevel].cost;
        gameData.energyMax = energyMaxUpgrades[gameData.energyMaxUpgradeLevel].max;
        gameData.energy = Math.min(gameData.energy, gameData.energyMax);
        gameData.energyMaxUpgradeLevel += 1;
        gameData.progressMaxed = false;
        gameData.clickPowerHotbarVisible = false;
        gameData.autoPowerHotbarVisible = false;
        updateUI();
        saveGame();
      }
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const page = tab.getAttribute('data-page');
        loadPage(page);
      });
    });

    if (document.getElementById('content').innerHTML.includes('Mustache Family')) {
      initializeGame();
      gameInitialized = true;
    }
  </script>
</body>
