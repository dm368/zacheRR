<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mustache Family</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      font-family: 'Inter', sans-serif;
      background: #0a0e17;
      padding-bottom: 56px; /* Отступ снизу для панели вкладок */
      margin: 0;
      min-height: 100vh;
    }
    .container {
      border: 1px solid rgba(31, 37, 38, 0.5); /* Уменьшена толщина границы */
      box-shadow: 0 0 10px rgba(31, 37, 38, 0.2); /* Уменьшен эффект тени */
      border-radius: 1rem;
      padding: 0.5rem; /* Уменьшен внутренний отступ */
      background: rgba(28, 37, 38, 0.2);
    }
    h1 {
      font-family: 'Playfair Display', serif;
    }
    .mustache {
      transition: transform 0.1s ease;
      animation: pulse 3s infinite;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    .mustache:active {
      transform: scale(0.95);
    }
    .mustache-clicked {
      transform: scale(0.9) rotate(5deg);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .floating-text {
      position: absolute;
      pointer-events: none;
      animation: float 0.7s ease-out forwards;
      color: #6b7280;
      font-weight: 800;
      font-size: 1.2rem;
    }
    @keyframes float {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(calc(-30px + 60px * var(--random-x)), -60px); opacity: 0; }
    }
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: url('mustache.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: particle 0.5s ease-out forwards;
    }
    @keyframes particle {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(calc(-20px + 40px * var(--random-x)), calc(-20px + 40px * var(--random-y))); opacity: 0; }
    }
    .progress-bar {
      background: #1c2526;
      border-radius: 9999px;
      overflow: hidden;
    }
    .progress-fill {
      background: #7f1d1f;
      height: 100%;
      transition: width 0.3s ease;
    }
    .custom-btn {
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #1f2526;
      background-image: linear-gradient(rgba(107, 114, 128, 0.1), rgba(107, 114, 128, 0.1));
      padding: 0.375rem 0.75rem; /* Восстановлены исходные отступы */
      font-size: 1rem; /* Восстановлен исходный размер шрифта */
      font-weight: 600;
      border-radius: 0.5rem;
    }
    .custom-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      background-color: #2d3536;
    }
    .custom-btn:active {
      transform: scale(0.95);
    }
    .custom-btn:disabled {
      background: #1c2526;
      box-shadow: none;
      cursor: not-allowed;
    }
    .tabs {
      position: fixed;
      bottom: 0.5rem;
      left: 0;
      right: 0;
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      z-index: 10;
      padding: 0.5rem 0;
      background: #0a0e17;
    }
    .tab {
      width: 48px;
      height: 48px;
      background-color: #1f2526;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #e4e4e7;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: background-color 0.2s, transform 0.2s;
    }
    .tab:hover {
      background-color: #2d3536;
      transform: scale(1.05);
    }
    .tab.active {
      background-color: #7f1d1f;
      color: #e4e4e7;
    }
  </style>
</head>
<body class="text-gray-200 flex flex-col items-center">
  <!-- Контейнер для динамического контента -->
  <div id="content" class="w-full max-w-sm mt-2">
    <!-- Начальный игровой контент -->
    <div class="container">
      <h1 class="text-4xl font-extrabold text-center mb-2">Mustache Family</h1>
      <div class="text-center mb-3 bg-gray-900 rounded-lg p-3 shadow-lg">
        <p class="text-2xl font-semibold">Mustaches: <span id="mustacheCount">0</span></p>
        <p class="text-lg">Mustaches per click: <span id="clickPower">1</span></p>
        <p class="text-lg">Auto Mustaches/s: <span id="autoPower">0</span></p>
        <div class="progress-bar h-2 mt-2">
          <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
      </div>
      <div class="flex justify-center mb-4">
        <img id="mustache" src="mustache.png" alt="Mustache" class="mustache w-50 h-50 cursor-pointer select-none">
      </div>
      <div class="grid grid-cols-1 gap-2">
        <button id="upgradeClick" class="custom-btn text-white">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l7-7 7 7M5 19l7-7 7 7"></path></svg>
          Upgrade Click (Cost: <span id="clickCost">10</span>)
        </button>
        <button id="buyAuto" class="custom-btn text-white">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          Buy Auto Mustache (Cost: <span id="autoCost">50</span>)
        </button>
      </div>
    </div>
  </div>

  <!-- Фиксированная панель вкладок -->
  <div class="tabs">
    <div class="tab" data-page="page1">1</div>
    <div class="tab" data-page="page2">2</div>
    <div class="tab active" data-page="main">M</div>
    <div class="tab" data-page="page4">4</div>
    <div class="tab" data-page="page5">5</div>
  </div>

  <script>
    // Функция для загрузки страницы
    function loadPage(page) {
      const contentDiv = document.getElementById('content');
      try {
        if (page === 'main') {
          // Загрузка основного игрового контента
          contentDiv.innerHTML = `
            <div class="container">
              <h1 class="text-4xl font-extrabold text-center mb-2">Mustache Family</h1>
              <div class="text-center mb-3 bg-gray-900 rounded-lg p-3 shadow-lg">
                <p class="text-2xl font-semibold">Mustaches: <span id="mustacheCount">0</span></p>
                <p class="text-lg">Mustaches per click: <span id="clickPower">1</span></p>
                <p class="text-lg">Auto Mustaches/s: <span id="autoPower">0</span></p>
                <div class="progress-bar h-2 mt-2">
                  <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
              </div>
              <div class="flex justify-center mb-4">
                <img id="mustache" src="mustache.png" alt="Mustache" class="mustache w-40 h-40 cursor-pointer select-none">
              </div>
              <div class="grid grid-cols-1 gap-2">
                <button id="upgradeClick" class="custom-btn text-white">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l7-7 7 7M5 19l7-7 7 7"></path></svg>
                  Upgrade Click (Cost: <span id="clickCost">10</span>)
                </button>
                <button id="buyAuto" class="custom-btn text-white">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                  Buy Auto Mustache (Cost: <span id="autoCost">50</span>)
                </button>
              </div>
            </div>
          `;
          initializeGame();
        } else {
          // Загрузка содержимого других страниц
          const pageContent = {
            'page1': '<div class="w-full max-w-sm container mt-2 flex items-center justify-center h-64"><h1 class="text-6xl font-extrabold text-gray-200">1</h1></div>',
            'page2': '<div class="w-full max-w-sm container mt-2 flex items-center justify-center h-64"><h1 class="text-6xl font-extrabold text-gray-200">2</h1></div>',
            'page4': '<div class="w-full max-w-sm container mt-2 flex items-center justify-center h-64"><h1 class="text-6xl font-extrabold text-gray-200">4</h1></div>',
            'page5': '<div class="w-full max-w-sm container mt-2 flex items-center justify-center h-64"><h1 class="text-6xl font-extrabold text-gray-200">5</h1></div>'
          };
          contentDiv.innerHTML = pageContent[page] || '<p>Страница не найдена</p>';
        }

        // Обновление активной вкладки
        document.querySelectorAll('.tab').forEach(tab => {
          tab.classList.toggle('active', tab.getAttribute('data-page') === page);
        });
      } catch (error) {
        console.error('Ошибка загрузки страницы:', error);
        contentDiv.innerHTML = '<p>Ошибка загрузки контента. Пожалуйста, проверьте наличие файлов или подключение.</p>';
      }
    }

    // Обработчики кликов по вкладкам
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const page = tab.getAttribute('data-page');
        loadPage(page);
      });
    });

    // Игровая логика
    function initializeGame() {
      let mustaches = 0;
      let clickPower = 1;
      let autoPower = 0;
      let clickUpgradeCost = 10;
      let autoUpgradeCost = 50;

      const mustacheCountEl = document.getElementById('mustacheCount');
      const clickPowerEl = document.getElementById('clickPower');
      const autoPowerEl = document.getElementById('autoPower');
      const clickCostEl = document.getElementById('clickCost');
      const autoCostEl = document.getElementById('autoCost');
      const mustacheImg = document.getElementById('mustache');
      const upgradeClickBtn = document.getElementById('upgradeClick');
      const buyAutoBtn = document.getElementById('buyAuto');
      const progressFill = document.getElementById('progressFill');

      function loadGame() {
        const saved = localStorage.getItem('mustacheFamily');
        if (saved) {
          const data = JSON.parse(saved);
          mustaches = data.mustaches || 0;
          clickPower = data.clickPower || 1;
          autoPower = data.autoPower || 0;
          clickUpgradeCost = data.clickUpgradeCost || 10;
          autoUpgradeCost = data.autoUpgradeCost || 50;
        }
        updateUI();
      }

      function saveGame() {
        localStorage.setItem('mustacheFamily', JSON.stringify({
          mustaches,
          clickPower,
          autoPower,
          clickUpgradeCost,
          autoUpgradeCost
        }));
      }

      function updateUI() {
        if (mustacheCountEl) mustacheCountEl.textContent = Math.floor(mustaches);
        if (clickPowerEl) clickPowerEl.textContent = clickPower;
        if (autoPowerEl) autoPowerEl.textContent = autoPower;
        if (clickCostEl) clickCostEl.textContent = clickUpgradeCost;
        if (autoCostEl) autoCostEl.textContent = autoUpgradeCost;
        if (upgradeClickBtn) upgradeClickBtn.disabled = mustaches < clickUpgradeCost;
        if (buyAutoBtn) buyAutoBtn.disabled = mustaches < autoUpgradeCost;
        if (progressFill) {
          const nextCost = Math.min(clickUpgradeCost, autoUpgradeCost);
          const progress = Math.min((mustaches / nextCost) * 100, 100);
          progressFill.style.width = `${progress}%`;
        }
      }

      function createFloatingText(x, y, amount) {
        const text = document.createElement('div');
        text.className = 'floating-text';
        text.textContent = `+${amount} Mustaches`;
        text.style.left = `${x}px`;
        text.style.top = `${y}px`;
        text.style.setProperty('--random-x', Math.random());
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 700);
      }

      function createParticle(x, y) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.setProperty('--random-x', Math.random());
        particle.style.setProperty('--random-y', Math.random());
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 500);
      }

      function handleClick(e) {
        e.preventDefault();
        mustacheImg.classList.add('mustache-clicked');
        const tapSound = new Audio('tap.wav');
        tapSound.play().catch(() => {});
        setTimeout(() => {
          mustacheImg.classList.remove('mustache-clicked');
        }, 100);
        mustaches += clickPower;
        createFloatingText(e.clientX || e.pageX, e.clientY || e.pageY, clickPower);
        for (let i = 0; i < 3; i++) {
          createParticle(e.clientX || e.pageX, e.clientY || e.pageY);
        }
        updateUI();
        saveGame();
      }

      function handleTouch(e) {
        e.preventDefault();
        const rect = mustacheImg.getBoundingClientRect();
        Array.from(e.touches).forEach(touch => {
          const x = touch.clientX;
          const y = touch.clientY;
          // Проверка, находится ли касание внутри изображения усов
          if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
            mustacheImg.classList.add('mustache-clicked');
            const tapSound = new Audio('tap.wav');
            tapSound.play().catch(() => {});
            setTimeout(() => {
              mustacheImg.classList.remove('mustache-clicked');
            }, 100);
            mustaches += clickPower;
            createFloatingText(x, y, clickPower);
            for (let i = 0; i < 3; i++) {
              createParticle(x, y);
            }
          }
        });
        updateUI();
        saveGame();
      }

      if (mustacheImg) {
        mustacheImg.addEventListener('click', handleClick);
        mustacheImg.addEventListener('touchstart', handleTouch, { passive: false });
      }

      if (upgradeClickBtn) {
        upgradeClickBtn.addEventListener('click', () => {
          if (mustaches >= clickUpgradeCost) {
            mustaches -= clickUpgradeCost;
            clickPower += 1;
            clickUpgradeCost = Math.round(clickUpgradeCost * 1.5);
            updateUI();
            saveGame();
          }
        });
      }

      if (buyAutoBtn) {
        buyAutoBtn.addEventListener('click', () => {
          if (mustaches >= autoUpgradeCost) {
            mustaches -= autoUpgradeCost;
            autoPower += 1;
            autoUpgradeCost = Math.round(autoUpgradeCost * 1.7);
            updateUI();
            saveGame();
          }
        });
      }

      setInterval(() => {
        mustaches += autoPower / 10;
        updateUI();
        saveGame();
      }, 100);

      loadGame();
    }

    // Инициализация игры при загрузке страницы
    initializeGame();
  </script>
</body>
</html>
